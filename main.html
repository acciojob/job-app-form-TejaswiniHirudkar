<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
<br>
		<label for="email">Email</label>
		<input id="email" type="email" required>
<br>
		<label for="gender">Gender</label>
		<input id="gender" type="radio"  name="gender" value="male" required>Male
		<input id="gender" type="radio"  name="gender" value="female" required>Female
<br>
		<label for="laptop">Laptop Brands</label>
		<input id="laptop" type="radio" name="laptop" value="apple">Apple
		<input id="laptop" type="radio" name="laptop" value="asus">Asus
		<input id="laptop" type="radio" name="laptop" value="hp">HP
		<br>
		<label for="age">Age</label>
		<input id="age" type="number" required>
		<br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br>
		<label for="portfolio">Portfolio Link</label>
		<input id="portfolio" type="url">
		<br>
		<button id="btn" type="submit">Submit</button>
		
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
